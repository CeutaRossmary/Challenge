    <h2 class="text-center mt-4">Registro de Operaciones</h2>
    <div class="row mt-5">
        <div class="col-6 offset-3 border">
            <form method="post" action="/operacion">
                <div class="mb-3  fw-bold">
                    <label class="form-label">Concepto</label>
                    <input type="text" class="form-control" aria-describedby="concepto" id="concep" name="concepto" required>
                </div>
                <div class="mb-3 fw-bold">
                    <label class="form-label">Monto</label>
                    <input type="number" class="form-control" name="monto" required>
                </div>
                <div class="mb-3 fw-bold">
                    <label class="form-label">Fecha</label>
                    <input type="date" class="form-control" name="fecha" required>
                </div>
                <label class="form-label fw-bold">Tipo</label>
                <select class="form-select" name="tipo" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="ingreso">Ingreso</option>
                    <option value="egreso">Egreso</option>
                </select>
                <button type="submit" class="btn btn-primary mt-4 mb-4" id="limpiar" onclick="limpiar()">Registrar</button>
            </form>
        </div>
    </div>
</div>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
<script>
    function limpiar() {
        $('input[type="text"]').val('');
        $('input[type="number"]').val('');
        $('input[type="date"]').val('');
    };
</script>
